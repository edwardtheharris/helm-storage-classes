csi-driver-lvm:
  customCSISidecars:
    attacher: k8s.gcr.io/sig-storage/csi-attacher:v3.5.0
    enabled: true
    ## uncomment and set these if enabled=true

    livenessprobe: k8s.gcr.io/sig-storage/livenessprobe:v2.7.0
    nodeSelector:
      provisioner:
        node-role.kubernetes.io/control-plane: true
    provisioner: k8s.gcr.io/sig-storage/csi-provisioner:v3.2.1
    registrar: k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.5.1
    resizer: k8s.gcr.io/sig-storage/csi-resizer:v1.6.0
  lvm:
    devicePattern: /dev/sdc1
    driverName: lvm.csi.metal-stack.io
    vgName: csi
###
# ```{rubric} Storage Classes
# ```
# ---
# These are default values for the `StorageClass` template.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
#
# ```{rubric} HDD
# ```
# ---
# This defines magnetic storage.
hdd:
  ###
  # It is not the default class.
  default: false
  ###
  # Enable this storage class
  enabled: true
  ###
  # It uses the archaic name `hdd`.
  name: hdd
  ###
  # Technically there is no provisioner, but this is local storage.
  provisioner: local
  ###
  # This class is defined by using magnetic storage.
  type: magnetic
###
# ```{rubric} Local
# ```
# ---
# This defines the default local storage.
local:
  ###
  # This is the default storage class.
  default: true
  ###
  # Enable this storage class
  enabled: true
  ###
  # It uses the name `local`.
  name: local
  ###
  # It uses the local provisioner.
  provisioner: local
  ###
  # The storage is solid-state.
  type: ssd
###
# ```{rubric} LVM
# ```
# ---
# Configure the LVM CSI driver.
lvm:
  ###
  # Not the default class
  default: false
  ###
  # Enabled class
  enabled: true
  ###
  # Storage Class Name
  name: csi-driver-lvm-linear
  ###
  # Provisioner name
  provisioner: lvm.csi.metal-stack.io
  ###
  # Set type
  type: lvm
