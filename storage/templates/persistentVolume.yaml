---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: local
  annotations:
    kubernetes.io.storage/class: local
    kubernetes.io.storage/hostname: {{ .Values.persistentVolumes.local.hostname }}
spec:
  capacity:
    storage: {{ .Values.persistentVolumes.local.capacity }}
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local
  local:
    path: /mnt/k8s
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - {{ .Values.persistentVolumes.local.hostname }}