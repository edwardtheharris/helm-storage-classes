---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: csi-driver-lvm-test
  annotations:
    helm.sh/hook: test
    heml.sh/hook-delete-policy: hook-succeeded
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  storageClassName: csi-driver-lvm-linear
---
apiVersion: v1
kind: Pod
metadata:
  name: csi-driver-lvm-test
  annotations:
    helm.sh/hook: test
    helm.sh/hook-delete-policy: hook-succeeded
  labels:
    name: csi-driver-lvm-test
spec:
  restartPolicy: Never
  containers:
    - image: dandb79/lsblk-testing:v1.2
      command: ["/bin/sh", "-c"]
      args: [ "lsblk" ]
      name: csi-driver-lvm-linear-test
      volumeMounts:
        - name: csi-driver-lvm-test
          mountPath: /data
  nodeSelector:
    kubernetes.io/hostname: k8s10.breeze-blocks.net
  volumes:
    - name: csi-driver-lvm-test
      persistentVolumeClaim:
        claimName: csi-driver-lvm-test
