# tests/storageclasses_test_suite.yaml
suite: "CSI Driver LVM StorageClasses Test Suite"
release:
  name: lvm
values:
- ../values.yaml
templates:
- "templates/storageclasses.yaml"

tests:
- it: "should render StorageClass csi-driver-lvm-linear with correct configurations"
  set:
    storageClasses:
        linear:
            enabled: true
  asserts:
  - isKind:
      of: StorageClass
  - matchSnapshot:
      path: metadata
  - equal:
      path: provisioner
      value: "lvm.csi.metal-stack.io"
  - equal:
      path: reclaimPolicy
      value: "Delete"
  - equal:
      path: volumeBindingMode
      value: "WaitForFirstConsumer"
  - equal:
      path: allowVolumeExpansion
      value: true
  - equal:
      path: parameters.type
      value: "linear"
  documentIndex: 0

- it: "should render StorageClass csi-driver-lvm-mirror with correct configurations"
  set:
    storageClasses:
        mirror:
            enabled: true
  asserts:
  - isKind:
      of: StorageClass
  - matchSnapshot:
      path: metadata
  - equal:
      path: provisioner
      value: "lvm.csi.metal-stack.io"
  - equal:
      path: reclaimPolicy
      value: "Delete"
  - equal:
      path: volumeBindingMode
      value: "WaitForFirstConsumer"
  - equal:
      path: allowVolumeExpansion
      value: true
  - equal:
      path: parameters.type
      value: "mirror"
  documentIndex: 1

- it: "should render StorageClass csi-driver-lvm-striped with correct configurations"
  set:
    storageClasses:
        striped:
            enabled: true
  asserts:
  - isKind:
      of: StorageClass
  - matchSnapshot:
      path: metadata
  - equal:
      path: provisioner
      value: "lvm.csi.metal-stack.io"
  - equal:
      path: reclaimPolicy
      value: "Delete"
  - equal:
      path: volumeBindingMode
      value: "WaitForFirstConsumer"
  - equal:
      path: allowVolumeExpansion
      value: true
  - equal:
      path: parameters.type
      value: "striped"
  documentIndex: 1
