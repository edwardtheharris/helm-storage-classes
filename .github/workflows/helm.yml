###
# ```{rubric} Helm Chart Testing
# ```
# ---
# GitHub Action for testing helm charts.
#
# ```{literalinclude} /.github/workflows/helm.yml
# :language: yaml
# :start-at: "name: Test Helm Chart\n"
# :end-before: "####\n"
# ```
name: Test Helm Chart
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch: {}
####

###
# ```{rubric} Permissions Updates
# ```
# Enable read for contents and issues, and write for checks and PRs.
#
# ```{literalinclude} /.github/workflows/helm.yml
# :language: yaml
# :start-at: "permissions:\n"
# :end-before: "####\n"
# ```
permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write
####

###
# ```{rubric} Workflow Jobs
# ```
# ---
# A workflow run is made up of one or more
# jobs that can run sequentially or in parallel
#
# ```{literalinclude} /.github/workflows/helm.yml
# :language: yaml
# :start-at: "jobs:\n"
# :end-before: "#####\n"
# ```
jobs:
  ###
  # ```{rubric} Helm Setup
  # ```
  # ---
  # Setup Helm requirements for GHA.
  #
  # ```{literalinclude} /.github/workflows/helm.yml
  # :language: yaml
  # :start-at: "  helmsetup:\n"
  # :end-before: "####\n"
  # ```
  helmsetup:
    name: helmsetup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: azure/setup-helm@v4.3.0
  ####

  ###
  # ```{rubric} Helm Lint
  # ```
  # ---
  # Check that the Helm YAML in this repo will pass lint.
  #
  # ```{literalinclude} /.github/workflows/helm.yml
  # :language: yaml
  # :start-at: "  helmlint:\n"
  # :end-before: "####\n"
  # ```
  helmlint:
    name: helmlint
    needs: helmsetup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - run: |
          for i in lvm cubefs; do
            helm lint $i
          done
  ####
  ###
  # ```{rubric} Helm Test
  # ```
  # ---
  # Run the helm unit tests without enough coverage.
  #
  # ```{literalinclude} /.github/workflows/helm.yml
  # :language: yaml
  # :start-at: "  helmtest:\n"
  # ```
  helmtest:
    name: helmtest
    needs: helmsetup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - run: helm plugin install https://github.com/helm-unittest/helm-unittest
      - run: helm repo add lvm https://helm.metal-stack.io
      - run: |
          for i in lvm; do
            cd $i
            helm dependency update
            cd ..
          done
      - run: |
          for i in lvm; do
            cd $i
            helm dependency build
            cd ..
          done
      - run: |
          for i in lvm; do
            helm unittest -d -f "$i/tests/*.yaml" $i
          done
      - run: |
          for i in lvm; do
            helm unittest -f "$i/tests/*.yaml" -t JUnit -o $i.results.xml $i
            cat $i.results.xml >> results.xml
          done
        if: success() || failure() # always run even if the previous step fails
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          check_name: helmtest
          comment_title: "Helm Test"
          files: results.xml
